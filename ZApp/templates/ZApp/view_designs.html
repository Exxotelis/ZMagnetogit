{% extends 'ZApp/base.html' %}

{% block title %}Available Sticker Designs{% endblock %}

{% block content %}
    <!-- Related Product Section Begin -->
    <section class="related-product spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="section-title">
                        <h2>Available Sticker Designs</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for design in designs %}
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4 d-flex">
                    <div class="lookbook-item text-center d-flex flex-column">
                        <a href="{% url 'upload_design' %}">
                            <img src="{{ design.image.url }}" alt="{{ design.title }}" class="img-fluid">
                        </a>
                        <h4 class="item-title mt-3">{{ design.title }}</h4>
                        <p class="item-description">{{ design.description }}</p>
                        
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="text-center mt-5">
            <a href="{% url 'upload_design' %}" class="btn btn-primary">Upload a new design</a>
        </div>
    </section>
    <!-- Related Product Section End -->

    <style>
        .section-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 2px solid #032963;
            display: inline-block;
            padding-bottom: 10px;
        }

        .lookbook-item {
            border: 1px solid #ad8e6e;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%; /* Ensures equal height for each card */
        }

        .lookbook-item:hover {
            transform: scale(1.05);
        }

        .item-title {
            font-size: 1.5em;
            color: #032963;
            margin-top: 10px;
        }

        .item-description {
            font-size: 0.9em;
            color: #555;
            max-height: 60px; /* Limit the height of the description */
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn-block {
            min-width: 150px;
            margin-top: auto; /* Ensures the button stays at the bottom */
        }
    </style>
{% endblock %}
