{% extends 'ZApp/base.html' %}
{% load static %}

{% block content %}
<!-- Page Add Section Begin -->
<section class="page-add">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="page-breadcrumb">
                    <h2 class="section-title">Contact Us<span>.</span></h2>
                </div>
            </div>
            <div class="col-lg-8">
                <img src="{% static 'image/add.jpg' %}" alt="Contact Image" class="img-fluid">
            </div>
        </div>
    </div>
</section>
<!-- Page Add Section End -->

<!-- Contact Section Begin -->
<div class="contact-section mt-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <form action="{% url 'contact' %}" method="post" class="contact-form">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6 mb-3">
                            <input type="text" name="name" placeholder="First Name" required class="form-control">
                        </div>
                        <div class="col-lg-6 mb-3">
                            <input type="text" name="last_name" placeholder="Last Name" required class="form-control">
                        </div>
                        <div class="col-lg-12 mb-3">
                            <input type="email" name="email" placeholder="E-mail" required class="form-control">
                        </div>
                        <div class="col-lg-12 mb-3">
                            <input type="text" name="subject" placeholder="Subject" required class="form-control">
                        </div>
                        <div class="col-lg-12 mb-3">
                            <textarea name="message" placeholder="Message" required class="form-control" rows="5"></textarea>
                        </div>
                        <div class="col-lg-12 text-right">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-3 offset-lg-1">
                <div class="contact-widget">
                    <div class="cw-item">
                        <h5>Location</h5>
                        <ul>
                            <li>1525 Awesome Lane, </li>
                            <li>Los Angeles, CA</li>
                        </ul>
                    </div>
                    <div class="cw-item">
                        <h5>Phone</h5>
                        <ul>
                            <li>+1 (603) 535-4592</li>
                            <li>+1 (603) 535-4556</li>
                        </ul>
                    </div>
                    <div class="cw-item">
                        <h5>E-mail</h5>
                        <ul>
                            <li>contact@zmagneto.com</li>
                            <li>www.zmagneto.com</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="map mt-4">
            <div class="row">
                <div class="col-lg-12">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26440.72384129847!2d-118.24906619231132!3d34.06719475913053!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c659f50c318d%3A0xe2ffb80a9d3820ae!2sChinatown%2C%20Los%20Angeles%2C%20CA%2C%20USA!5e0!3m2!1sen!2sbd!4v1570213740685!5m2!1sen!2sbd"
                        height="560" style="border:0;" allowfullscreen=""></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact Section End -->

<!-- Adding extra space at the bottom -->
<div style="margin-bottom: 100px;"></div>

<style>
    .section-title {
        font-size: 2.2em;
        margin-bottom: 20px;
        font-weight: bold;
        text-transform: uppercase;
        border-bottom: 2px solid #032963;
        display: inline-block;
        padding-bottom: 10px;
    }

    .contact-form input,
    .contact-form textarea {
        border: 1px solid #ad8e6e;
        border-radius: 5px;
        padding: 10px;
        font-size: 1em;
        width: 100%;
    }

    .contact-form button {
        background-color: #032963;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .contact-form button:hover {
        background-color: #ad8e6e;
    }

    .contact-widget h5 {
        font-weight: bold;
        margin-bottom: 10px;
    }

    .contact-widget ul {
        padding-left: 0;
    }

    .contact-widget ul li {
        list-style-type: none;
    }
</style>
{% endblock %}
