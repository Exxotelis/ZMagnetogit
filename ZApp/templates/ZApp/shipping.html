{% extends 'ZApp/base.html' %}

{% block content %}

    <h2 class="section-title text-center">Shipping Information</h2>

    <div class="text-center">
        <ul class="list-unstyled mt-4">

<style>

        font-size: 2.2em;

        display: inline-block;

    }
